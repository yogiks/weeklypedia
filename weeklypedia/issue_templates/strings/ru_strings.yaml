signup_link: Регистрация!
about_heading: Про ВИКЛИПЕДИИЮ
about_text: >-
    Этот проект получает список последних изменений за неделю, используя <a
    href="http://tools.wmflabs.org/">Wikimedia Tool Labs</a>, и
    доставляет на электронную почту, используя рассылку MailChimp.
    Исходный код и больше информации <a href="https://github.com/hatnote/weeklypedia"> доступны на
    GitHub</a>. Проект создан <a href="https://github.com/slaporte">Стивеном
    ЛаПорте</a> и <a href="https://github.com/mahmoud">Махмудом
    Хашеми</a>.

