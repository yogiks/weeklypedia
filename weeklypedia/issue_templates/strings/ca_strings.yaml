about_text: >-
    Aquest projecte recupera una llista dels canvis recents de la setmana mitjançant <a
    href="http://tools.wmflabs.org/">Wikimedia Tool Labs</a>, i
    lliura missatges de correu electrònic amb MailChimp. Codi i més informació <a
    href="https://github.com/hatnote/weeklypedia"> disponible a
    GitHub</a>. Creat per <a href="https://github.com/slaporte">Stephen
    LaPorte</a> i <a href="https://github.com/mahmoud">Mahmoud
    Hashemi</a>.

